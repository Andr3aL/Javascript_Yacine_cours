<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux - arrays</title>
</head>
<body>
    
    <script>

        /*********************************** LES TABLEAUX ******************************************/ 


        // --------------------------

            // Tableaux indexés

        // --------------------------


        // Déclarer un tableau indexé
        // 1ère façon
        let monTableau = [];
        console.log(monTableau);

        // 2ème façon
        let myArray = new Array;
        console.log(myArray);
        
        // Classe en js : c'est comme un "moule" => exemple : classe : Voiture (avec une majuscule au début !). Cette Voiture a différentes propriétés : nbDePortes, couleur, puissance, etc.

        // myArray et monTableau sont des tableaux qui peuvent contenir plusieurs informations.
        // Affecter des valeurs au tableau, plusieurs méthodes existent : 
        // a) Déclarer le tableau avec let
        let nosPrenoms = ["Andrei", "Roger", "Hawa", "Islem"];
        // Affiche toutes les données de mon tableau
        console.log(nosPrenoms);

        // b) Réutiliser un tableau déjà existant : 
        monTableau[0] = "Yacine";
        monTableau[1] = "Fayçal";
        monTableau[2] = "Ouarda";
        monTableau[3] = "Alpha";
        monTableau[4] = "Delma";
        monTableau[10] = "Andrea"; // Ici, cela force le tableau a afficher 11 cases du tableau (length = 11) avec les cases 0,1,2,3,4,10 remplies ET avec les cases 5,6,7,8,9 vides

        // Affiche le tableau
        console.log(monTableau);

        // Affiche "Ouarda"
        console.log(monTableau[2]);

        // On va créer 2 tableaux indexés : 
        let listeDePrenom = ["Kader", "Alexandre", "Bashir"];
        let listeDeNom = ["Ounadjela", "Graziani", "Youcif"];
        let annuaire = [listeDePrenom, listeDeNom];

        // annuaire est un tableau INDEXé MULTIDIMENTIONNEL
        // on affiche le tableau annuaire
        console.log(annuaire);

        // on affiche le tableau annuaire sous forme de tableau DE tableau, grâce à ".table"
        console.table(annuaire);

        document.write(annuaire + '<br>');
        document.write(annuaire[0][0] + ' ' + annuaire[1][0] + '<br>');
        document.write(annuaire[0][1] + ' ' + annuaire[1][1] + '<br>');
        document.write(annuaire[0][2] + ' ' + annuaire[1][2] + '<br>');
        
        // ------------------------------------------------

        document.write("<hr>");

        let tableau = [
            // 0
            [   // 0      // 1   // 2
                "prenom", "nom", "tel"
            ],
            // 1
            [
                // 0       // 1       // 2
                "Yacine", "Djediden", "0601050406"
            ]
        ];
        console.log(tableau);
        document.write(`Nom : ${tableau[1][1]}, Prénom : ${tableau[1][0]}, Téléphone : ${tableau[1][2]} <br>`);

        document.write("<hr>");

        let coordonnee = { // objet => coordonnee = {}
            prenom : "Mamadou", // index / propriété => prenom ; valeur => "Mamadou"
            nom : "Amadou",
            age : "26",
            tel : "0605807896"
        };

        // affiche le prénom Mamadou
        console.log(coordonnee['prenom']);

        // affiche pareil
        console.log(coordonnee.prenom);

        // tableau multidimentionnel à 2 dimensions
        let contact = [
            {prenom: "Andrea", nom: "Leo", tel: "0785456712"},
            {prenom: "Hawa", nom: "Kone", tel: "0779589421"},
            {prenom: "Alexandre", nom: "Cavet", tel: "0678456523"}
        ];
        
        console.log(contact);
        console.log(contact[1]['nom']); // Kone
        console.log(contact[1].nom); // Kone
        console.log(contact[0]['tel']); // 0785456712

        // tableau multidimentionnel à 4 dimensions
        let array4dimensions = [
            {
                prenom : "Roger",
                nom : "Davies",
                coordonnees : {
                    email : "roger.davies@colombbus.org",
                    tel : {
                        fixe : "1235469877",
                        fax : "1212131344",
                        portable : {
                            privé : "2323242425",
                            pro : "1213141516"
                        }
                    },
                    adresse : {
                        ville : "Paris",
                        cp : "75010",
                        pays : {
                            code : "FR",
                            nom : "France"
                        }
                    }
                }
            }
        ]

        // on affiche le mail de Roger : 
        console.log(array4dimensions[0].coordonnees.email);
        // autre façon d'écrire : 
        console.log(array4dimensions[0]['coordonnees']['email']);
        
        // on veut récupérer le code du pays de Roger : 
        console.log(array4dimensions[0].coordonnees.adresse.pays.code);
        // autre façon d'écrire : 
        console.log(array4dimensions[0]['coordonnees']['adresse']['pays']['code']);

        // ---------------------------------------------------

            // Les propriétés et les méthodes des tableaux

        // ---------------------------------------------------

            let couleurs = ["Rouge", "Vert", "Gris"];
            console.log(couleurs);
            console.log(couleurs.length);
            // "length" est une propriété qui affiche sur ma console la taille ou la longueur d'un tableau


            // Je stocke la longueur de ce tableau dans une variable : 
            // let longeurTableau = couleurs.length;
            // console.log(longeurTableau);

            // Pour ajouter un élément en fin de mon tableau, j'utilise la méthode "push()"
            couleurs.push("Violet");
            console.log(couleurs);
            console.log(couleurs.length);

            // Pour supprimer le dernier élément du tableau, j'utilise la méthode "pop()"
            couleurs.pop();
            console.log(couleurs);
            console.log(couleurs.length);
            
            // pour ajouter un ou des éléments au début du tableau, j'utilise la méthode "unshift()"
            couleurs.unshift("Rose", "Orange");
            console.log(couleurs);
            console.log(couleurs.length);

            // Pour ajouter, supprimer ou remplacer des éléments n'importe où dans le tableau, j'utilise la méthode "splice()"
            // La méthode splice() va prendre trois arguments : 

            /*

                - une position de départ : à partir d'où commence le changement
                - le nombre d'éléments à remplacer ou à enlever
                - les éléments à ajouter au tableau

            */
            
            // ["Rose", "Orange", "Rouge", "Vert", "Gris"]
            
            couleurs.splice(1, 0, "Marron", "Noir");
            console.log(couleurs);
            // ["Rose", "Marron", "Noir", "Orange", "Rouge", "Vert", "Gris"]
            console.log(couleurs.length);
        
            couleurs.splice(2, 1, "bleu");
            console.log(couleurs);
            // ["Rose", "Marron", "Bleu", "Orange", "Rouge", "Vert", "Gris"]
            console.log(couleurs.length);

            






    </script>

</body>
</html>
