    <script>

        // ****************
        // LES DIFFERENTS TYPES DE VALEURS
        // ****************

        /*

            Il existe plusieurs types de valeurs que l'on peut assigner à nos variables

            -> Les chaînes de caractères (string) => phrases, entre guillemets simples ou doubles
            -> Nombres : 5, 10, 12.8
            -> Booléens : (boolean) => true ou false
            -> Tableaux (array) => ["Julien", 10]
            -> null
            -> classes
            -> objets
            -> fonctions

        */

        // type STRING
        // Nous pouvons initialiser une chaîne de caractères de plusieurs façons :
        // Avec les guillemets doubles (double quotes) : 
        let chaine1 = "test";
        // console.log(chaine);
        // Avec les guillemets simples (simple quotes) : 
        let chaine2 = 'test2';
        // console.log(chaine2);
        // console.log(typeof chaine2, chaine2);

        // En JS, la convention de nommage est le "camelCase" : chaque nouveau mot de votre variable doit être en majuscules : 
        let monTexte = "Voici une phrase écrite dans un double quote";
        // console.log(monTexte);

        let monTexte2 = 'Voici une phrase écrite dans un simple quote aujourd\'hui';
        // console.log(monTexte2);

        let monTexte3 = 'Je sors lorsqu\'il fait beau';
        
        //L'antislash permet d'échapper un caractère dans le string

        console.log(monTexte3);
